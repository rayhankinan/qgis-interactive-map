<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="mapbox/mapbox-gl.css">
        <link rel="stylesheet" href="css/qgis2web.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title>Interactive Countries Map</title>
    </head>
    <body>
        <div id="map">
            <nav id="menu"></nav>
              <div id="distance" class="distance-container"></div>
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="./mapbox/mapbox-gl.js"></script>
        <script src="data/countries_1.js"></script>
<script src="./mapbox/style.js"></script>
<script src="./js/Autolinker.min.js"></script>
<script>
var map = new mapboxgl.Map({
 container: 'map',
 style: styleJSON,
 center: [35.559040622336255,68.70966472606004],
 zoom: 4,
 bearing: 360.0,
 attributionControl: false
});
map.addControl(new mapboxgl.NavigationControl(), 'top-left');
map.addControl(new mapboxgl.AttributionControl({
    customAttribution: '<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://github.com/mapbox/mapbox-gl-js" target="_blank">Mapbox GL JS</a> &middot; <a href="https://qgis.org" target="_blank">QGIS</a>',
    compact: false
}));
var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});

map.on('click', 'lyr_countries_1_0', function (e) {
    var description = '<table>\
                    <tr>\
                        <th scope="row">Country Name</th>\
                        <td>' + (e.features[0].properties['Country Name'] !== null ? autolinker.link(e.features[0].properties['Country Name'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Full Country Name</th>\
                        <td>' + (e.features[0].properties['Full Country Name'] !== null ? autolinker.link(e.features[0].properties['Full Country Name'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Abbreviation</th>\
                        <td>' + (e.features[0].properties['Abbreviation'] !== null ? autolinker.link(e.features[0].properties['Abbreviation'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Postal Code</th>\
                        <td>' + (e.features[0].properties['Postal Code'] !== null ? autolinker.link(e.features[0].properties['Postal Code'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Estimated Population</th>\
                        <td>' + (e.features[0].properties['Estimated Population'] !== null ? autolinker.link(e.features[0].properties['Estimated Population'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Year of Population Census</th>\
                        <td>' + (e.features[0].properties['Year of Population Census'] !== null ? autolinker.link(e.features[0].properties['Year of Population Census'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Median DGP</th>\
                        <td>' + (e.features[0].properties['Median DGP'] !== null ? autolinker.link(e.features[0].properties['Median DGP'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Year of GDP Census</th>\
                        <td>' + (e.features[0].properties['Year of GDP Census'] !== null ? autolinker.link(e.features[0].properties['Year of GDP Census'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Economy Region</th>\
                        <td>' + (e.features[0].properties['Economy Region'] !== null ? autolinker.link(e.features[0].properties['Economy Region'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Income Grouping</th>\
                        <td>' + (e.features[0].properties['Income Grouping'] !== null ? autolinker.link(e.features[0].properties['Income Grouping'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Continent</th>\
                        <td>' + (e.features[0].properties['Continent'] !== null ? autolinker.link(e.features[0].properties['Continent'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">UN Region</th>\
                        <td>' + (e.features[0].properties['UN Region'] !== null ? autolinker.link(e.features[0].properties['UN Region'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">UN Subregion</th>\
                        <td>' + (e.features[0].properties['UN Subregion'] !== null ? autolinker.link(e.features[0].properties['UN Subregion'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">World Bank Region</th>\
                        <td>' + (e.features[0].properties['World Bank Region'] !== null ? autolinker.link(e.features[0].properties['World Bank Region'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>'

    new mapboxgl.Popup()
        .setLngLat(e.lngLat)
        .setHTML(description)
        .addTo(map);
});

// Change the cursor to a pointer when the mouse is over the places layer.
map.on('mouseenter', 'lyr_countries_1_0', function () {
    map.getCanvas().style.cursor = 'pointer';
});

// Change it back to a pointer when it leaves.
map.on('mouseleave', 'lyr_countries_1_0', function () {
    map.getCanvas().style.cursor = '';
});
</script>
    </body>
</html>
